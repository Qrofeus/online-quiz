<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Quiz Game</h1>
    <div id="gameSelection" class="gameSelection">
        <div class="options" id="categories">
            <span class="optionsText">Select a Category</span>
        </div>

        <div class="options" id="difficulties">
            <span class="optionsText">Select a Difficulty</span>
            <div class="optionsButton">Easy</div>
            <div class="optionsButton">Medium</div>
            <div class="optionsButton">Hard</div>
        </div>

        <div class="options">
            <span class="optionsText">Selected options</span>
            <div id="selectedCategory" class="selected"></div>
            <div id="selectedDifficulty" class="selected"></div>
            <div id="startQuiz" class="optionsButton">Start Quiz</div>
        </div>
    </div>

    <div id="gameBoard" class="gameBoard hidden">
        <div class="questionText" id="question"></div>
        <div class="questionText" id="option1"></div>
        <div class="questionText" id="option2"></div>
        <div class="questionText" id="option3"></div>
        <div class="questionText" id="option4"></div>
    </div>

    <div id="results" class="results hidden">
        <svg>
            <use href="#result"></use>
        </svg>
        <div id="resultText"></div>
    </div>

    <!-- Alert Messages -->
    <div class="alert info hidden" id="getCategoriesAlert">
        <svg>
            <use href="#info"></use>
        </svg>
        Fetching Category Names
    </div>
    <div class="alert info hidden" id="getQuestionsAlert">
        <svg>
            <use href="#info"></use>
        </svg>
        Fetching Questions
    </div>
    <div class="alert success hidden" id="success">
        <svg>
            <use href="#checkmark"></use>
        </svg>
        Success
    </div>
    <div class="alert error hidden" id="failure">
        <svg>
            <use href="#error"></use>
        </svg>
        Something went wrong.
    </div>
    <div class="alert warning hidden" id="warning">
        <svg>
            <use href="#info"></use>
        </svg>
        Please select both: Category and Difficulty
    </div>

    <div class="help" id="helpButton">
        <svg>
            <use href="#question"></use>
        </svg>
    </div>
    <div class="alert info hidden" id="helpAlert">
        <!-- ToDo: Add help information here -->
    </div>


    <!-- SVGs -->
    <svg style="display: none;" aria-hidden="true">
        <symbol id="checkmark" viewBox="0 0 16 16">
            <path fill="currentColor" d="M14.046 3.486a.75.75 0 0 1-.032 1.06l-7.93 7.474a.85.85 0 0 1-1.188-.022l-2.68-2.72a.75.75 0 1 1 1.068-1.053l2.234 2.267l7.468-7.038a.75.75 0 0 1 1.06.032" />
        </symbol>
        <symbol id="warning" viewBox="0 0 24 24">
            <path fill="currentColor" d="M4.47 21h15.06c1.54 0 2.5-1.67 1.73-3L13.73 4.99c-.77-1.33-2.69-1.33-3.46 0L2.74 18c-.77 1.33.19 3 1.73 3M12 14c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1m1 4h-2v-2h2z" />
        </symbol>
        <symbol id="info" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4m0-4h.01" />
            </g>
        </symbol>
        <symbol id="result" viewBox="0 0 32 32">
            <path fill="currentColor" d="M14 23h8v2h-8zm-4 0h2v2h-2zm4-5h8v2h-8zm-4 0h2v2h-2zm4-5h8v2h-8zm-4 0h2v2h-2z" />
            <path fill="currentColor" d="M25 5h-3V4a2 2 0 0 0-2-2h-8a2 2 0 0 0-2 2v1H7a2 2 0 0 0-2 2v21a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2M12 4h8v4h-8Zm13 24H7V7h3v3h12V7h3Z" />
        </symbol>
        <symbol id="error" viewBox="0 0 24 24">
            <path fill="currentColor" d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8" />
        </symbol>
        <symbol id="question" viewBox="0 0 24 24">
            <g fill="none">

                <path fill="currentColor" d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m0 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16m0 12a1 1 0 1 1 0 2a1 1 0 0 1 0-2m0-9.5a3.625 3.625 0 0 1 1.348 6.99a.837.837 0 0 0-.305.201c-.044.05-.051.114-.05.18L13 14a1 1 0 0 1-1.993.117L11 14v-.25c0-1.153.93-1.845 1.604-2.116a1.626 1.626 0 1 0-2.229-1.509a1 1 0 1 1-2 0A3.625 3.625 0 0 1 12 6.5" />
            </g>
        </symbol>
    </svg>
</body>

</html>
